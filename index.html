<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/styles.css" />
    <title>Welcome to EK Browser</title>
  </head>
  <body>
    <!-- 시계 -->
    <div class="wrapper" id="time-cotainer">
      <!-- 로그인 성공시 -->
      <div class="inner-wrapper hidden middle-wrapper" id="login-user-info">
        <h2 class="hidden" id="greetings"></h2>
      </div>

      <div class="inner-wrapper quote-wrapper" id="quote-wrapper">
        <h2 id="quote-sentence"></h2>
        <h4 id="quote-author"></h4>
      </div>

      <div class="inner-wrapper time-wrapper middle-wrppaer">
        <h1 id="today-date-info">날짜</h1>
        <h1 id="today-time-info">시간</h1>
      </div>

      <!-- 지역정보를 받아와서 현재날씨 정보를 구합니다. -->
      <div class="inner-wrapper local-wrapper">
        <h4>
          <span id="local-info">위치정보</span> /
          <span id="temp-info">날씨정보</span>
        </h4>
      </div>
    </div>

    <!-- 로그인 화면 -->
    <div class="wrapper hidden" id="user-info-container">
      <div class="inner-wrapper " id="login-user-form-wrapper">
        <form action="" id="login-user-form">
          <h2>What is your name?</h2>
          <input
            type="text"
            placeholder="이름을 입력해주세요"
            minlength="2"
            maxlength="20"
            id="input-user-name"
          />
          <input type="submit" id="input-user-name-submit-btn" value="로그인" />
        </form>
      </div>
    </div>

    <!-- 버튼패널 -->
    <div class="wrapper middle-wrapper">
      <!--(기본) 백그라운드 화면 세팅 -->
      <button class="btn btn-default" id="login-user">로그인</button>
      <button class="btn btn-default hidden" id="sign-out-btn">로그아웃</button>
      <!-- <button class="btn btn-default" id="setting-background">
        백그라운드 세팅
      </button> -->
      <button class="btn btn-default" id="timer">Timer</button>
      <button class="btn btn-default" id="todo-list">Todo List</button>
      <button class="btn btn-default" id="setting-bookmark">Bookmark</button>
    </div>

    <!-- 타이머 -->
    <div class="wrapper hidden" id="timer-container">
      <h1>Timer</h1>
      <div class="inner-wrapper middle-wrapper">
        <!-- <button id="add-timer-form-btn">타이머 등록하기</button> -->
        <button class="btn" id="start-timer-btn">타이머 시작하기</button>
        <button class="btn" id="stop-timer-btn">타이머 리셋</button>
        <button class="btn" id="pause-timer-btn">타이머 기록</button>
      </div>
      <h1 class="js-timer" id="js-timer">00:00:00</h1>
    </div>

    <!-- 즐겨찾기 북마크리스트 -->
    <div class="wrapper hidden" id="bookmark-list-container">
      <h1>Bookmarks</h1>
    
      <!-- 북마크 리스트 -->
      <div class="inner-wrapper">
        <ul id="bookmark-list"></ul>
      </div>

      <!-- 북마크추가 폼 -->
      <div class="inner-wrapper">
        <form action="" id="add-bookmark-form">
          <input
            type="text"
            id="bookmark-name"
            placeholder="북마크 이름을 입력해주세요"
            width="200px"
          />
          <input
            type="text"
            id="bookmark-link"
            placeholder="북마크할 URL 링크를 입력해주세요"
          />
          <input type="submit" value="북마크 등록" />
        </form>
      </div>
    </div>

    <!-- TodoList -->
    <div class="wrapper hidden" id="todo-list-container">
      <h1>To Do List</h1>
      <div class="inner-wrapper">
        <ul id="todo-lists"></ul>
      </div>

      <form action="" id="todo-list-form">
        <input id="todo-input" type="text" placeholder="목표를 입력해주세요" />
        <input type="submit" value="목표 등록하기" />
      </form>
    </div>

    <!-- 배경화면 설정 -->
    <div class="wrapper hidden" id="setting-background-container">
      <h1>Backgrounds</h1>

      <div class="inner-wrapper">
        <button>배경화면 등록하기</button>
      </div>
      <div class="inner-wrapper">
        <input type="file" name="addBgFile" id="addBgFile" />
      </div>

      <div class="inner-wrapper" id="background-list"></div>
    </div>
  </body>
  
  <script src="src/js/loginLocal.js"></script>
  <script src="src/js/nowtime.js"></script>
  <script src="src/js/now_local.js"></script>
  <script src="src/js/quotes.js"></script>
  <script src="src/js/timer.js"></script>
  <script src="src/js/background_settings.js"></script>
  <script src="src/js/todolist.js"></script>
  <script src="src/js/bookmark.js"></script>
</html>
